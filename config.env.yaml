# AI 模型配置文件
# 支持 Ollama 和 OpenAI API

# API 提供商类型: 'ollama' | 'openai'
provider: 'ollama'

# Ollama 配置
ollama:
  # Ollama 服务地址
  baseUrl: 'http://localhost:11434'
  # 默认模型
  model: 'qwen2.5-coder:1.5b'
  # 最大生成 token 数
  maxTokens: 64
  # 温度参数 (0-1)
  temperature: 0.2
  # 防抖延迟 (毫秒)
  debounceMs: 500
  # 停止序列
  stopSequences:
    - '\n\n'
    - '```'
    - '"""'
    - "'''"

# OpenAI 配置
openai:
  # OpenAI API 地址 (可以是官方 API 或兼容的第三方 API)
  baseUrl: 'https://api.openai.com/v1'
  # API Key (建议使用环境变量)
  apiKey: '${OPENAI_API_KEY}'
  # 默认模型
  model: 'gpt-3.5-turbo'
  # 最大生成 token 数
  maxTokens: 64
  # 温度参数 (0-2)
  temperature: 0.2
  # 防抖延迟 (毫秒)
  debounceMs: 500
  # 停止序列
  stopSequences:
    - '\n\n'
    - '```'
  # 超时时间 (毫秒)
  timeout: 10000
